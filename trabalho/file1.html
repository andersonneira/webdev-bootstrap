<!DOCTYPE html><html lang="en">    <head>        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <meta name="viewport" content="width=device-width, initial-scale=1">        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->        <title>Bootstrap 101 Template</title>        <!-- Bootstrap -->        <link href="../dist/css/bootstrap.min.css" rel="stylesheet">                <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->        <!--[if lt IE 9]>          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>           <![endif]-->    </head>    <body>        <nav class="navbar navbar-default navbar-fixed-top corTopo" role="navigation">            <div class="container">                <!-- Brand and toggle get grouped for better mobile display -->                <div class="navbar-header">                    <a class="navbar-brand" href="#" ><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Letrasmusbr.png/280px-Letrasmusbr.png" /></a>                </div>                <!-- Collect the nav links, forms, and other content for toggling -->                <form class="navbar-form  navbar-right" role="search">                    <div class="input-group">                                  <input type="text" class="form-control" placeholder="O que deseja ouvir?" size="80">                        <span class="input-group-btn">                            <button class="btn btn-default" type="button">                                <span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span>                            </button>                        </span>                    </div><!-- /input-group -->                    <button type="submit" class="btn btn-default botaoTopo">Entrar</button>                </form>            </div>        </nav>        <div class="container">            <div id="banner"></div>            <script id="template-banner" type="text/x-jsrender">                <div class="row" >                    <div class="col-xs-1"></div>                    <div class="col-xs-10"  >                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">                            <!-- Indicators -->                            <ol class="carousel-indicators">                                {{for banners}}                                    {{if inicial}}                                        <li data-target="#carousel-example-generic" data-slide-to="{{:ordem}}" class="active"></li>                                    {{else}}                                            <li data-target="#carousel-example-generic" data-slide-to="{{:ordem}}" </li>                                     {{/if}}                                    {{/for}}                                                           </ol>                            <!-- Wrapper for slides -->                            <div class="carousel-inner" role="listbox">                                {{for banners}}                                    {{if inicial}}                                        <div class="item active">                                            <img src="{{:imagem}}">                                            <div class="carousel-caption" >                                                <button type="button" class="btn btn-default pull-left" aria-label="Left Align">                                                    {{:botao}}                                                </button>                                            </div>                                        </div>                                                                {{else}}                                        <div class="item">                                            <img src="{{:imagem}}" >                                            <div class="carousel-caption">                                                <button type="button" class="btn btn-default pull-left" aria-label="Left Align">                                                    {{:botao}}                                                  </button>                                            </div>                                        </div>                                           {{/if}}                                {{/for}}                            </div>                            <!-- Controls -->                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>                                <span class="sr-only">Previous</span>                            </a>                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>                                <span class="sr-only">Next</span>                            </a>                        </div>                    </div>                    <div class="col-xs-1"></div>                </div>                            </script>            <div id="secaoNostalgia"></div>            <script id="template-nostalgia" type="text/x-jsrender">                <div class="row posicaoTituloNostalgia" >                    <div class="col-sm-9 corTitulo" >                        <h4>{{:titulo}}</h4>                    </div>                    <div class="col-sm-3" >                        <h4>{{:btnVerMais}} <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></h4>                    </div>                </div>                <div class="row">                    {{for playlists}}                        <div class=" col-sm-3" >                            <img src="{{:imagem}}" class="img-responsive">                            <h4><strong>{{:nome}}</strong></h4>                            <h6>{{:cantores}}</h6>                        </div>                    {{/for}}                    </div>            </script>                <div id="secaoArtistasRelacionados"></div>            <script id="template-secaoArtistasRelacionados" type="text/x-jsrender">                <div class="row posicaoArtistasRelacionados">                    <div class="col-xs-8 corTitulo"   >                        <h4>{{:titulo}}</h4>                    </div>                    <div class="col-xs-4" >                        <button class="h4 btn btn-primary botaoOuvirRadio"><span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span> Ouvir Rádio com musicas RECOMENDADAS</button>                     </div>                </div>                          <div class="row marginTop40" >                    {{for cantores}}                        <div class="col-lg-2" >                            <img src="{{:imagem}}" class="img-responsive">                            <h4 class="nomeMusicaRecomendado">{{:nome}}</h4>                            <h6 class="nomeCantorRecomendado">{{:cantor}}</h6>                        </div>                    {{/for}}                  </div>                 </script>            <div id="secaoPessoas"></div>            <script id="template-usuarios" type="text/x-jsrender">                <div class="row">                    <div class="col-lg-6" >                        <div class="row">                        <h3 class="tituloUsuarios">{{:titulo}}<h3>                    </div>                    <div class="row">                        <p class="subTituloUsuarios">{{:subTitulo}}</p>                    </div>                    <div class="row alinharCentro" >                        <button type="button" class="btn  btn-large pull-left btComecar">                            <span class="textoBtComecar"> {{:btComecar}} </span>                        </button>                    </div>                </div>                <div class="col-lg-6 alinharCentro">                    <div class="row icon-users">                        {{for usuarios}}                            <div class="col-lg-4 paddingbottom" >                                <img class="img img-responsive img-circle tamanhoFotoUsuario" src="{{:foto}}"/>                                <div class="row">                                    <span>{{:nome}}</span>                                </div>                                  {{if isTopColaborador}}                                     <div class="row">                                        <small>Top Colaborador</small>                                    </div>                                {{/if}}                            </div>                        {{/for}}                                            </div>                    </div>            </script>        </div>        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->        <script src="js/jquery-1.11.3.min.js"></script>        <script src="js/jsviews.min.js"></script>        <!-- Include all compiled plugins (below), or include individual files as needed -->        <script src="js/bootstrap.min.js"></script>        <!--JSON para construir a seção: 'Faça parte da comunidade' -->        <script type="text/javascript">            var painelPessoas= {                titulo: 'Faça parte da comunidade',                subTitulo: 'Junte-se a 23 mil pessoas que fazem o maior site de letras de músicas.',                btComecar : 'Começar',                usuarios: [                    {                        nome: "Amanda",                        isTopColaborador: false,                        foto: "https://randomuser.me/api/portraits/med/women/89.jpg",                    },                    {                        nome: "Ana",                        isTopColaborador: false,                        foto: "https://randomuser.me/api/portraits/med/women/17.jpg",                    },                    {                        nome: "Joao",                        isTopColaborador: false,                        foto: "https://randomuser.me/api/portraits/med/men/27.jpg",                    },                    {                        nome: "Juliana",                        isTopColaborador: true,                        foto: "https://randomuser.me/api/portraits/med/women/37.jpg",                    },                    {                        nome: "Noel",                        isTopColaborador: false,                        foto: "https://randomuser.me/api/portraits/med/men/39.jpg",                    },                    {                        nome: "Pedro",                        isTopColaborador: true,                        foto: "https://randomuser.me/api/portraits/med/men/38.jpg",                    }                ]            }               //garantir que o script só vai ser executado quando todo o documento estiver carregado            $(document).ready(function () {                 var template = $.templates("#template-usuarios");                 var htmlOutput = template.render(painelPessoas);                $("#secaoPessoas").html(htmlOutput);            });        </script>        <!--JSON para construir a seção: 'Musicas relacionadas'-->         <script type="text/javascript">            var JSONsecaoArtistasRelacionados= {                titulo : 'Artistas recomendados',                btnOuvir : 'Ouvir Rádio com musicas RECOMENDADAS',                cantores : [                    {                        nome : 'Ariel Love',                        imagem: 'http://sscdn.trrsf.com/letras/191x107/fotos/9/f/e/1/9fe14aa8e616a698ba8362589dd3d688-tb_200.jpg',                        cantor: 'Daniel Jhons',                    },                     {                        nome : 'Dança diferente',                        imagem: 'http://sscdn.trrsf.com/letras/191x107/fotos/1/b/d/1/1bd12c34fcdde38ca480f5c066b927fe-tb_200.jpg',                        cantor: 'Maglore',                    },                     {                        nome : 'A sua maneira',                        imagem: 'http://sscdn.trrsf.com/letras/191x107/fotos/0/b/0/9/0b09341751039bbce9c7d782d198e7f9-tb_200.jpg',                        cantor: 'Capital Inicial',                    },                     {                        nome : '21 Guns',                        imagem: 'http://sscdn.trrsf.com/letras/191x107/fotos/d/b/a/c/dbacfab13bbbebe66179fcf6bbaeb57b-tb_200.jpg',                        cantor: 'Green Day',                    },                     {                        nome : 'Hotel California',                        imagem: 'http://sscdn.trrsf.com/letras/191x107/fotos/f/d/d/0/fdd024b9ba475d8dcc1763c626b1e45e-tb_200.jpg',                        cantor: 'The eagles',                    },                     {                        nome : 'Vento no litoral',                        imagem: 'http://sscdn.trrsf.com/letras/191x107/fotos/4/8/a/c/48acb4e6037ff349f1b4126a398f8283-tb_200.jpg',                        cantor: 'Legião Urbana',                    }                                  ]            }               //garantir que o script só vai ser executado quando todo o documento estiver carregado            $(document).ready(function () {                 var template = $.templates("#template-secaoArtistasRelacionados");                 var htmlOutput = template.render(JSONsecaoArtistasRelacionados);                $("#secaoArtistasRelacionados").html(htmlOutput);            });        </script>         <script type="text/javascript">            var JSONnostalgia = {                titulo : 'SESSÃO NOSTALGIA',                btnVerMais : 'Ver mais playlists',                playlists : [                    {                        nome : 'Sertanejo Anos 90',                        imagem: 'http://sscdn.trrsf.com/uploadfile/letras/playlists/6/9/c/d/69cd53903cad2b4a8e9abf797bcb6563.jpg',                        cantores: 'Jõao Paulo e Daniel, Rick e ...',                    },                     {                        nome : 'Hits que marcaram',                        imagem: 'http://sscdn.trrsf.com/uploadfile/letras/playlists/c/b/4/7/cb473fa426ea5b926ae4048c5cf02afd.jpg',                        cantores: 'Ariana Grande, Magic...',                    },                     {                        nome : 'Rock Anos 80',                        imagem: 'http://sscdn.trrsf.com/uploadfile/letras/playlists/c/b/9/b/cb9bd431d24e35121152a61c27ce23de.jpg',                        cantores: 'Bom Jovi, Jean Jett, Joy...',                    },                     {                        nome : 'Balada retrô',                        imagem: 'http://sscdn.trrsf.com/uploadfile/letras/playlists/2/5/8/7/2587744b65844c68cb68f62e70dd2e0d.jpg',                        cantores: 'Madonna, Los del Rio...',                    }                ]            }               //garantir que o script só vai ser executado quando todo o documento estiver carregado            $(document).ready(function () {                 var template = $.templates("#template-nostalgia");                 var htmlOutput = template.render(JSONnostalgia);                $("#secaoNostalgia").html(htmlOutput);            });        </script>        <script type="text/javascript">            var JSONbanner= {                          banners : [                    {                        botao : 'Assista a Playlist 1',                        imagem: 'http://sscdn.trrsf.com/uploadfile/letras/imagem_destaques/95_pt_4da4f34.jpg',                        inicial : true,                        ordem: 1,                    },                    {                        botao : 'Assista a Playlist 2',                        imagem: 'http://sscdn.trrsf.com/uploadfile/letras/imagem_destaques/94_pt_8c2245a.jpg',                        inicial : false,                        ordem: 2,                       },                    {                        botao : 'Assista a Playlist 3',                        imagem: 'http://sscdn.trrsf.com/uploadfile/letras/imagem_destaques/91_pt_110a095.jpg',                        inicial : false,                        ordem: 3,                       }                                       ]            }               //garantir que o script só vai ser executado quando todo o documento estiver carregado            $(document).ready(function () {                 var template = $.templates("#template-banner");                 var htmlOutput = template.render(JSONbanner);                $("#banner").html(htmlOutput);            });        </script>    </body></html>
